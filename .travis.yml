---

sudo: required
dist: trusty
language: python
services:
  - docker

env:
  global:
    - ANSIBLE_HOST_KEY_CHECKING=False
  matrix:
    - TEST_OSVER="debian:7"
    - TEST_OSVER="debian:8"
    - TEST_OSVER="ubuntu:1404"
    - TEST_OSVER="ubuntu:1604"
    - TEST_OSVER="centos:6"
    - TEST_OSVER="centos:7"

install:
  # Download ansible-role-tester and setup the enviroment
  - wget https://raw.githubusercontent.com/nsg/ansible-role-tester/master/test/test.sh
  - chmod +x test.sh

script:
  - ./test.sh $TEST_OSVER
